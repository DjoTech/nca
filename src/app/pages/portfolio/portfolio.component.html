<div class="bg-gray {{ !isHomePage ? 'bg-portfolio' : '' }}">
  <section class="container py-md-5">
    <div class="row mt-5">
      <div class="col-md-12">
        <h1 class="fw-bolder text-mawaka display-5"><span class="title pe-3">Our Portfolio</span></h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <ng-container *ngFor="let category of categories; let index = index">
          <button
            (click)="filter(category)"
            class="btn rounded-5 m-1 fs-5 {{ selected === category.category_id ? 'text-mawaka border-color-mawaka fw-bold bg-mawaka-light' : 'border-gray border-2 text-gray' }}">{{ category.category_name }}</button>
        </ng-container>
      </div>
    </div>
    <div class="row p-md-3 row-cols-md-4 g-4">
      <div class="col" *ngFor="let portfolio of data">
        <a class="card rounded-5 h-100 text-decoration-none" href="{{ portfolio.link }}" target="_blank">
            <img src="{{ portfolio.image }}" alt="{{ portfolio.name }}" class="w-100 px-md-3 pt-md-3 card-img-top object-fit-contain" style="height: 75%;">
          <div class="card-body">
            <h6 class="fw-bolder fs-5">{{ portfolio.name }}</h6>
          </div>
        </a>
      </div>
    </div>
  </section>
</div>
