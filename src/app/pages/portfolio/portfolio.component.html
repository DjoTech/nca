<section class="container my-5 pt-md-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="fw-bolder">Our Portfolio</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn rounded-5 border-2 border">All Category</button>
      <button class="btn rounded-5 border-2 border ms-1">Construction</button>
      <button class="btn rounded-5 border-2 border ms-1">Telco - Infrastructure</button>
      <button class="btn rounded-5 border-2 border ms-1">Power Solution</button>

          <img src="{{ portfolio.image }}" alt="" class="w-100 border border-0 rounded-5 card-img-top object-fit-contain" style="height: 75%;">
          <h6 class="fw-bolder mt-3">{{ portfolio.name }}</h6>
        </div>
      </div>
